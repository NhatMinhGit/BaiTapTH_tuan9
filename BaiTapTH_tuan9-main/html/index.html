<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="row justify-content-around">
                <div>
                    <h1 class="text-center h3 py-3">ĐĂNG KÝ TÀI KHOẢN</h1>
                    <div class="form-group">
                        <label for="fullname">Họ Và Tên</label>
                        <input id="fulln" type="text" name="fullname" class="form-control">

                        <label for="usename" class="mt-3">Tên Đăng Nhập</label>
                        <input id="use" type="text" name="usename" class="form-control">
                        
                        <label for="pass" class="mt-3">Mật Khẩu</label>
                        <input id="pwd" type="password" name="pass" class="form-control">
                        <div class="row mt-5">
                            <div class="col-12">
                                <table class="table table-bordered" id="crudTable">
                                    <thead>
                                        <tr>
                                            <th>Họ và tên</th>
                                            <th>Tên đăng nhập</th>
                                            <th>Mật khẩu</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>

                        <button class="btn btn-success" id="Submit" onclick="validateForm()">Đăng Ký</button>
                        <button class="btn btn-success" id="Show" onclick="Show()">Show</button>
                        <button class="btn btn-success" id="AddData" onclick="AddData()">Thêm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
